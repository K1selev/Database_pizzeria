<html>
<head>
	<title>Main menu</title>
</head>
<style>
	body {
	    backdrop-filter: blur(4px);
		background-image:url('https://fullhdoboi.ru/wp-content/uploads/_ph/28/813282176.jpg');
		background-color: #c7b39b;
		   }
	.design {
	    position: absolute;
    	display: inline-block; /* Строчно-блочный элемент */
    	padding: 20px; /* Добавляем поля */
    	background: #A52A2A; /* Фон */
    	border-radius: 50px; /* Скругляем уголки */
    	border: 1px solid #A52A2A; /* Добавляем рамку */
    	font: 12px/1 Arial, sans-serif; /* Рубленый шрифт */
    	color: #ffe; /* Цвет текста */
    	font-weight: bold;
		font-size: 100px;
		top: 30%;
		left: 30%;
	}
	.button {
	    display: inline-block; /* Строчно-блочный элемент */
    	padding: 5px 20px; /* Добавляем поля */
    	text-decoration: none; /* Убираем подчёркивание у ссылки */
    	cursor: pointer; /* Курсор в виде руки */
    	background: #ffe; /* Фон */
    	border-radius: 10px; /* Скругляем уголки */
    	border: 3px solid #A52A2A; /* Добавляем рамку */
    	font: 12px/1 Arial, sans-serif; /* Рубленый шрифт */
    	color: #A52A2A; /* Цвет текста */
    	font-weight: bold;
		font-size: 18px;
    }
    .button:hover {
    color: #ffe; /* Цвет текста активного пункта */
    background-color: #A52A2A; /* Цвет фона активного пункта */
   }
</style>
<body>
	  <div class = "design">
          <p>До скорых встреч</p>
	  </div>
	  <br>
	  <button value="Refresh Page"  onClick="window.location.reload();" class="button"> продолжить</button>
</body>
</html>
